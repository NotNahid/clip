name: Build Installer

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Step 1: Create the raw EXE with ICON
    - name: Build EXE
      # We add --icon=app.ico AND --add-data to ensure the file is inside the package
      run: pyinstaller --noconsole --onefile --icon=app.ico --add-data "app.ico;." --collect-all customtkinter --collect-all pystray --collect-all PIL --collect-all keyboard script.py

    # Step 2: Install Inno Setup (The Standard Way)
    - name: Install Inno Setup
      run: choco install innosetup

    # Step 3: Compile the Setup Wizard
    - name: Compile Setup Wizard
      run: iscc setup.iss

    # Step 4: Upload the Setup File
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: SmartClipboard_Setup
        path: Output/SmartClipboard_Setup.exe
