name: Build Pro Suite

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --noconsole --onefile --collect-all customtkinter --collect-all keyboard script.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Pro-Suite-App
        path: dist/script.exe
